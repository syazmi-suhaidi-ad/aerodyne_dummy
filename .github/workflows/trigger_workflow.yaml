name: Run Other Workflows

on:
  workflow_dispatch:

jobs:
  run_workflows:
    runs-on: ubuntu-latest
    permissions: write-all

    steps:
      - name: Run First Workflow
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          curl -X POST \
            -H "Authorization: token $GITHUB_TOKEN" \
            -H "Accept: application/vnd.github.v3+json" \
            https://api.github.com/repos/${{ github.repository }}/actions/workflows/print_hello.yaml/dispatches \
            -d '{"ref": "main"}'

      - name: Run Second Workflow
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          curl -X POST \
            -H "Authorization: token $GITHUB_TOKEN" \
            -H "Accept: application/vnd.github.v3+json" \
            https://api.github.com/repos/${{ github.repository }}/actions/workflows/print_name.yaml/dispatches \
            -d '{"ref": "main"}'
